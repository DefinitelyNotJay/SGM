{% extends "./employee_layout.html" %}
{% block head %}
{% endblock %}

{% block content %}

<div class="max-w-5xl mx-auto py-10">

    <a class="flex text-center w-full transform hover:scale-[110%] transition-transform duration-100 "
        href="{% url 'manageInventory' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-circle-arrow-left pr-2">
            <circle cx="12" cy="12" r="10" />
            <path d="M16 12H8" />
            <path d="m12 8-4 4 4 4" />
        </svg>
        <p class="pt-1"> ย้อนกลับ </p>
    </a>
    <div class="grid grid-cols-2  bg-white shadow-md rounded p-20 m-10 py-4">
        <div class="pl-2 pt-2">
            <h1 class="text-2xl font-bold mb-8">แก้ไขสินค้า</h1>
            <img src="https://pagedone.io/asset/uploads/1700726158.png" alt="face cream image"
                class="w-1/2 aspect-square rounded-2xl object-cover mr-10">
        </div>
        <div class="grid gap-y-12  bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
            <form method="post">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}
                <div class="flex justify-between">
                    <div class="mt-4"><button type="submit"
                            class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded leading-tight">
                            บันทึกการแก้ไข
                        </button></div>

            </form>

            <form method="post" action="{% url 'delete_product' product.id %}" class="mt-4">
                {% csrf_token %}
                <button type="submit"
                    class="bg-black hover:bg-red-800 text-white font-bold py-2 px-4 rounded leading-tight">
                    ลบสินค้า
                </button>
            </form>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
