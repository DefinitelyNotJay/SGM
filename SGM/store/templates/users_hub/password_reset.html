{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button class="w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                        Request Password Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
