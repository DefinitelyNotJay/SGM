{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-info text-white">
                <h4 class="mb-0">รีเซ็ตรหัสผ่าน</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">กรุณากรอกรหัสผ่านใหม่ของคุณ </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-success btn-lg" type="submit">รีเซ็ตรหัสผ่าน </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Remembered your password? <a href="{% url 'sign-in' %}" class="text-info">Login here</a></p>
            </div>
        </div>
    </div>

    <style>
        .card {
            border-radius: 10px;
        }

        .card-header {
            border-radius: 10px 10px 0 0;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .text-info {
            text-decoration: none;
        }

        .text-info:hover {
            text-decoration: underline;
        }
    </style>
{% endblock content %}
